<div class="m2b_wrap">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 logoout">
        <a  *ngIf="!isOrder" (click)="logout()" previousLink="/home/products" ><svg viewBox="0 0 24 24"><path d="M5 3h6a3 3 0 0 1 3 3v4h-1V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-4h1v4a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3zm3 9h11.25L16 8.75l.664-.75l4.5 4.5l-4.5 4.5l-.664-.75L19.25 13H8v-1z" fill="#fff"/></svg></a>
      </div>
      <div class="col-sm-4 logobox">
        <a href="#"><img src="assets/assets1/images/Logo-splash.png" alt=""></a>
      </div>
      <div class="col-sm-4 cart">
        <div  (click)="show_cart = 0" class="cart_box">
          <a style="display: inline-block;">
            <svg class="jss314" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path></svg>
          </a>
          <div class="cart_items"><span>{{tot}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- cart sidebar -->

<div class="overlay_cart" style="display: block;" *ngIf="show_cart">
</div>

<div class="sidebar_cart" id="cartform" style="display: block;" *ngIf="show_cart">
  <div class="inner_content_cart">
    <h4>You have {{tot}} items in your cart  <i (click)="show_cart = 0" class="fa fa-close"></i></h4>
    <p>Recently added item(s)</p>
  </div>
  <div class="cart_subtotal">
      
          <div class="product_infobox "  >
            <ng-container  *ngFor="let item of cart;let ci = index;">
            <div class="row product_infobox" *ngIf="item.uid == userId">
              
              <div class="col-sm-12 product_price">
                 <img src="{{ item.product.path }}" alt="">
                <b>{{item.product.product_name}} </b>
                <p>{{item.astr}}</p>
                <div class="row">
                  <div class="col-sm-5 qtybox">
                    <div class="quantity_box_pos">
                        <input type="button" value="-" class="qty-minus_pos minus_plus_pos" (click)="updateqty(ci,'m')">
                        <input type="number" class="value_box_pos" [(ngModel)]="item.qty" (keyup)="updateqty(ci,'d')" value="{{item.qty}}">
                        <input type="button" value="+" class="qty-plus_pos minus_plus_pos" (click)="updateqty(ci,'p')">
                     </div>
                  </div>
                  <div class="col-sm-7 close_product">
                    <b>${{item.sku.SKU_Price*item.qty | number : '1.2-2'}}x{{cart[ci].qty}} <a (click)="removecartitem(ci)"><i class="fa fa-close"></i></a></b>
                  </div>
                </div>
              </div>
            </div>
            </ng-container>
          </div>
        
  
  <div class="carts_btns">
    <div class="cart_total">
    <b>CART SUBTOTAL: <span>$933.17</span></b>
  </div>
    <a href="#" class="view_cart_btn">View Cart</a>
    <a href="#" class="checkout_btn">Checkout</a>
  </div>
</div>
